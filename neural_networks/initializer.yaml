data_split:
  test_size : 0.2
  shuffle : True
  stratify : y_dataset
  random_state : 42

fit:
  compile:
    optimizer : Adam
    loss : mean_squared_error
    metrics : [acc, mse, mae, mape]
  epochs : 200
  batch_size : 10
  shuffle : True
  validation_split : 0.1
  verbose : 1

threshold: 0.13

threshold_fixed: 0.05

LABEL: [Normal, Abnormal]

